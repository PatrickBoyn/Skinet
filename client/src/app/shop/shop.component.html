<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brand</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            [class.active]="brand.id === this.brandIdSelected"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            *ngFor="let brand of brands">{{brand.name}}</li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            [class.active]="t.id === this.typeIdSelected"
            [value]="t.id"
            (click)="onTypeSelected(t.id)"
            *ngFor="let t of types">{{t.name}}</li>
      </ul>
    </section>
    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Sowing <strong>10</strong> of <strong>18</strong> Results</span>
        </header>

        <div class="form-inline mt-2">
          <input type="text" class="form-control mr-2" placeholder="search" style="width: 300px">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true"
                    [totalItems]="77"
                    previousText="&lsaquo;"
                    nextText="&rsaquo;"
                    firstText="&laquo;"
                    lastText="&raquo;">

        </pagination>
      </div>

    </section>
  </div>
</div>
